apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-flask
  name: python-flask
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-flask
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: python-flask
    spec:
      containers:
      - image: shoaibmohmad/python-flask-app:0.0.2.RELEASE
        imagePullPolicy: IfNotPresent
        name: python-flask
        resources:
          # limits:
          #   cpu: 500m
          #   ephemeral-storage: 1Gi
          #   memory: 2Gi
          # requests:
          #   cpu: 500m
          #   ephemeral-storage: 1Gi
          #   memory: 2Gi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
       
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: python-flask
  name: python-flask
  namespace: default
spec:
  ports:
  - port: 8100
    protocol: TCP
    targetPort: 3100
  selector:
    app: python-flask
  sessionAffinity: None
  type: NodePort

