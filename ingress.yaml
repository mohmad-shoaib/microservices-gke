apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/express(/|$)(.*)"
        backend:
          service:
           name: node-express
           port:
              number: 8000     
      - pathType: Prefix
        path:  "/flask(/|$)(.*)"
        backend:
          service: 
           name: python-flask
           port:
              number: 8100 

